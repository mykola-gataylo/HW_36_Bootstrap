<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW_36_Bootstrap</title>
  <link rel="stylesheet" href="./main.min.css">
</head>

<body>
  <header class="container-fluid p-0">
    <nav class="navbar-custom navbar fixed-top navbar-expand-lg d-flex">
      <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt="#"></a>
      <button class="navbar-toggler navbar-toggler-custom" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon-custom navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav-custom navbar-nav ">
          <a class="nav-link-custom nav-link rounded-bottom active" href="#">Home<span
              class="sr-only">(current)</span></a>
          <a class="nav-link-custom nav-link rounded-bottom rounded-md" href="#">Services</a>
          <a class="nav-link-custom nav-link rounded-bottom" href="#">About</a>
          <a class="nav-link-custom nav-link rounded-bottom" href="#">Work</a>
          <a class="nav-link-custom nav-link rounded-bottom" href="#">Contacts</a>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators-custom carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/header_bg.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/header_bg2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/header_bg3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev-custom carousel-control-prev" href="#carouselExampleIndicators" role="button"
        data-slide="prev">
        <span class="carousel-control-prev-icon-custom carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next-custom carousel-control-next" href="#carouselExampleIndicators" role="button"
        data-slide="next">
        <span class="carousel-control-next-icon-custom carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </header>

  <script src="./main.min.js"></script>
</body>

</html>
